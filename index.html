<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <form action="#">
    <h1>Bill</h1>
    <input type="text" placeholder="$">

    <h2>Select Tip %</h2>
    <div>
      <label><input type="radio" class="tip" value="5%">5%</label>

      <label><input type="radio" class="tip" value="10%">10%</label>

      <label><input type="radio" class="tip" value="15%">15%</label>

      <label><input type="radio" class="tip" value="25%">25%</label>

      <label><input type="radio" class="tip" value="50%">50%</label>

      <label for="custom">
        <input type="radio" class="tip customTip" id="custom" value="custom" name="custom">
      </label><input type="text" class="CustomTip" id="tipInput">

    </div>

    <h2>Number of People</h2>
    <label>
      <input type="text" class="numberOfPeople">
    </label>

    <div>

      <div>

        <h3>Tip Amount
          <span>/ person</span>
        </h3>

        <p id="tipAmt"></p>

      </div>

      <div>

        <h3>Total
          <span>/ person</span>
        </h3>

        <p id="total"></p>

      </div>

      <input type="reset" value="reset" id="reset">

    </div>


  </form>

  <script src="./js/main.js"></script>
</body>

</html>
