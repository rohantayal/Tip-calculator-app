<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <form action="#" class="card-container">

    <label for="bill-amt">Bill</label>
    <input type="number" id="bill-amt" value="">

    <h2>Select Tip %</h2>

    <div id="tipSelect">
      <input type="radio" class="tip" id="five" value="5">
      <label for="five">5%</label>

      <input type="radio" class="tip" id="ten" value="10">
      <label for="ten">10%</label>

      <input type="radio" class="tip" id="fifteen" value="15">
      <label for="fifteen">15%</label>

      <input type="radio" class="tip" id="twentyfive" value="25">
      <label for="twentyfive">25%</label>

      <input type="radio" class="tip" id="fifty" value="50">
      <label for="fifty">50%</label>

      <div id="custom">
        <input type="radio" class="tip customTip" id="customRadio" value="custom" name="custom">
        <input type="number" class="CustomTip" id="tipInput" placeholder="Custom">
      </div>

    </div>

    <label for="numberOfPeople" id="people-count">
      Number of People
      <span class="error">can't be zero</span>
    </label>

    <input type="number" id="numberOfPeople" value="">

    <div class="display-container">

      <div class="display-tip">

        <h3>Tip Amount
          <span class="person">/ person</span>
        </h3>

        <p id="tip-amt">0.00</p>

      </div>

      <div class="display-total">

        <h3>Total
          <span class="person">/ person</span>
        </h3>

        <p id="tip-total">0.00</p>

      </div>

      <input type="reset" value="reset" id="reset">

    </div>


  </form>

  <script src="./js/main.js"></script>
</body>

</html>a
